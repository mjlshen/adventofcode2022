name: AdventOfCode2022
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Setup Go
        uses: actions/setup-go@v3.3.1
        with:
          go-version: '1.19.3'

      - name: Check test coverage
        run: go test ./... -cover
